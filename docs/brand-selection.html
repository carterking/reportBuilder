                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarNavDropdown" class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
                <ul class="navbar-nav">

                            <a class="dropdown-item" href="#">Action</a>

                        </div>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url('/register') }}">Register</a>

                </ul>
            </div>
        </nav>

    <!--Start Wizard Navigation -->
    <div class="container">
        <div class="row bs-wizard" style="border-bottom:0;">

            <div class="col bs-wizard-step complete">
                <div class="text-center bs-wizard-stepnum">Keyword</div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <a href="index.html" class="bs-wizard-dot"></a>
            </div>

            <div class="col bs-wizard-step complete">
                <!-- complete -->
                <div class="text-center bs-wizard-stepnum">Categories</div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <a href="cat-selection.html" class="bs-wizard-dot"></a>
            </div>

            <div class="col bs-wizard-step active">
                <!-- complete -->
                <div class="text-center bs-wizard-stepnum">Brands</div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <a href="#" class="bs-wizard-dot"></a>
            </div>

            <div class="col bs-wizard-step disabled">
                <!-- active -->
                <div class="text-center bs-wizard-stepnum">Review</div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
                <a href="#" class="bs-wizard-dot"></a>
            </div>
        </div>
        <!--End Wizard Navigation -->

        <!--Start Brand Selection -->
        <form>
            <div class="row justify-content-around">
                <div class="col-8">

                    <h1>Brand Selection</h1>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>Brand</th>
                                <th>Volume</th>
                                <th>Percent</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="table-secondary">
                                <td>
                                    <select class="form-control match-content">
                                        <option>Do Not Include</option>
                                        <option>Client Brand</option>
                                        <option>Competitor</option>
                                    </select>
                                </td>
                                <td>
                                    <p class="form-control-static brand-name">Tide</p>
                                </td>
                                <td>
                                    <p class="form-control-static">18.3M</p>
                                </td>
                                <td>
                                    <p class="form-control-static">71%</p>
                                </td>
                            </tr>
                            <tr class="table-secondary">
                                <td>
                                    <select class="form-control match-content">
                                        <option>Do Not Include</option>
                                        <option>Client Brand</option>
                                        <option>Competitor</option>
                                    </select>
                                </td>
                                <td>
                                    <p class="form-control-static brand-name">Gain</p>
                                </td>
                                <td>
                                    <p class="form-control-static">10M</p>
                                </td>
                                <td>
                                    <p class="form-control-static">22%</p>
                                </td>
                            </tr>
                            <tr class="table-secondary">
                                <td>
                                    <select class="form-control match-content">
                                        <option>Do Not Include</option>
                                        <option>Client Brand</option>
                                        <option>Competitor</option>
                                    </select>
                                </td>
                                <td>
                                    <p class="form-control-static brand-name">Tide Pods</p>
                                </td>
                                <td>
                                    <p class="form-control-static">0.3M</p>
                                </td>
                                <td>
                                    <p class="form-control-static">51%</p>
                                </td>
                            </tr>
                            <tr class="table-secondary">
                                <td>
                                    <select class="form-control match-content">
                                        <option>Do Not Include</option>
                                        <option>Client Brand</option>
                                        <option>Competitor</option>
                                    </select>
                                </td>
                                <td>
                                    <p class="form-control-static brand-name">Great Value</p>
                                </td>
                                <td>
                                    <p class="form-control-static">0.1M</p>
                                </td>
                                <td>
                                    <p class="form-control-static">2%</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <!--End Brand Selection -->

            <!--Start Previous/Next Buttons -->
            <div class="row">
                <div class="col prev-next">
                    <a class="btn btn-secondary float-left" href="cat-selection.html" role="button">Previous</a>
                    <a class="btn btn-primary float-right" id="brand-selection-next" href="review.html" role="button">Next</a>
                </div>
            </div>
        </form>
        <!--End Previous/Next Buttons -->

    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>

    <script src="scripts/main.js"></script>
